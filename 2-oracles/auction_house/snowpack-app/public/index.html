<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <h1 style="margin-left: 45%">Auction</h1>

  <main class="container demo-container">
    <br>
    <button class="button open-modal">Launch modal window</button>
  </main>


  <div class="modal modal-open">
    <div class="modal-inner">
      <div class="modal-content">
        <div class="modal-close-icon">
          <a href="javascript:void(0)" class="close-modal"><i class="fa fa-times" aria-hidden="true"></i></a>
        </div>
        <div class="modal-content-inner">
          <h4>Start an auction</h4>
          <div>
            <span>Account Id : </span><input class="row" id="accountId">
          </div>
          <div> 
            <span>Description : </span><input id="description">
          </div>
          <div>
            <span>Starting price : </span><input id="startingPrice">
          </div>


        </div>
        <hr class="modal-buttons-seperator">
        <div class="modal-buttons">
          <button class="button close-modal">Cancel</button>
          <button class="button button-primary close-modal">OK</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
